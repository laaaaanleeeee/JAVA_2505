<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Thêm danh mục mới</h1>
    <form action="category-save" method="post">
        <div>
            <label for="categoryName">Category Name</label>
            <input type="text" id="categoryName" name="categoryName" class="form-control form-control-sm">
        </div>

        <div>
            <label for="description">Description</label>
            <input type="text" id="description" name="description" class="form-control form-control-sm">
        </div>

        <div>
            <label for="createdDate">Created Date</label>
            <input type="datetime-local" id="createdDate" name="createdDate"
                   th:value="${#temporals.format(T(java.time.LocalDateTime).now(), 'yyyy-MM-dd''T''HH:mm')}"
                   class="form-control form-control-sm">
        </div>

        <div>
            <label for="updatedDate">Updated Date</label>
            <input type="datetime-local" id="updatedDate" name="updatedDate"
                   th:value="${#temporals.format(T(java.time.LocalDateTime).now(), 'yyyy-MM-dd''T''HH:mm')}"
                   class="form-control form-control-sm">
        </div>

        <div>
            <input class="btn btn-primary" type="submit" value="Save">
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
