<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>New Age - Start Bootstrap Theme</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Google fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Newsreader:ital,wght@0,600;1,600&amp;display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,300;0,500;0,600;0,700;1,300;1,500;1,600;1,700&amp;display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,400;1,400&amp;display=swap" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/css/styles.css" rel="stylesheet" />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light fixed-top shadow-sm" id="mainNav">
    <div class="container px-5">
        <a class="navbar-brand fw-bold" href="/">Start Bootstrap</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            Menu
            <i class="bi-list"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ms-auto me-4 my-3 my-lg-0">
                <li class="nav-item"><a class="nav-link me-lg-3" href="/list-products">Danh sách sản phẩm</a></li>
                <li class="nav-item"><a class="nav-link me-lg-3" href="/account-list">Quản lý người dùng</a></li>
                <li class="nav-item"><a class="nav-link me-lg-3" href="/product-management">Quản lý sản phẩm</a></li>
                <li class="nav-item"><a class="nav-link me-lg-3" href="/category">Quản lý danh mục</a></li>

            </ul>
        </div>
    </div>
</nav>

<h1 class="text-center">Quản lý sản phẩm</h1>
<div class="d-grid gap-2 container">
    <a href="/product-add" class="btn btn-primary text-white mb-5 mt-5" type="button">Add Product</a>
</div>

<table class="table table-bordered container">
    <thead>
    <tr>
        <th class="text-center">Id</th>
        <th class="text-center">Product Name</th>
        <th class="text-center">Price</th>
        <th class="text-center">Brand</th>
        <th class="text-center">Quantity</th>
        <th class="text-center">Status</th>
        <th class="text-center">Created Date</th>
        <th class="text-center">Updated Date</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="obj: ${pageDTO.listDTO}">
        <td th:text="${obj.id}">Id</td>
        <td th:text="${obj.productName}">Product Name</td>
        <td th:text="${obj.price}">Product Name</td>
        <td th:text="${obj.brand}">Brand</td>
        <td th:text="${obj.quantity}">Brand</td>
        <td th:text="${obj.status}">Brand</td>
        <td th:text="${obj.createdDate}">Brand</td>
        <td th:text="${obj.updatedDate}">Brand</td>

        <td class="btn btn-outline-success"><a th:href="${'/product-edit/' + obj.id}">Edit</a></td>
        <td class="btn btn-outline-danger"><a th:href="${'/product-delete/' + obj.id}">Delete</a></td>
    </tr>
    </tbody>
</table>

<nav aria-label="Page navigation">
    <ul class="pagination justify-content-center">
        <li class="page-item" th:classappend="${pageDTO.isFirst} ? 'disabled'">
            <a class="page-link"
               th:href="${'/product-management?page='+(pageDTO.page - 1) + '&size='+(pageDTO.size)}">
                Previous
            </a>
        </li>

        <li class="page-item" th:each="i : ${#numbers.sequence(0, pageDTO.totalPage - 1)}"
            th:classappend="${i == pageDTO.page} ? 'active'">
            <a class="page-link"
               th:text="${i + 1}"
               th:href="${'/product-management?page=' + (i + 1) + '&size=' + pageDTO.size}">
            </a>
        </li>

        <li class="page-item" th:classappend="${pageDTO.isLast} ? 'disabled'">
            <a class="page-link"
               th:href="${'/product-management?page=' + (pageDTO.page + 1)+'&size='+ (pageDTO.size)}">
                Next
            </a>
        </li>
    </ul>
</nav>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
